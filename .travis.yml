language: scala

sudo: required

services:
   - docker

scala:
   - 2.11.11
   
jdk:
   - oraclejdk8


cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

script:
  - sbt scripted
  - sbt ';+playSwagger/clean;playSwagger/coverage;+playSwagger/test'
after_success:
  - sbt ';+playSwagger/coverageReport;+playSwagger/coveralls'
